name: CI

on:
  push:
    branches: ["main", "master", "ci-test"]
  pull-request:
    branches: ["main", "master"]

  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: Install dependencies
        working-directory: lab12/assignment7/transcript-manager
        run: npm install

      - name: Run ESLint
        working-directory: lab12/assignment7/transcript-manager
        run: npm run lint

      - name: Run tests
        working-directory: lab12/assignment7/transcript-manager
        run: npm test